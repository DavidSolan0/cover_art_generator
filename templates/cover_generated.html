<!DOCTYPE html>
<html>
<head>
    <title>Art Cover Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>
        div#loading {
            width: 35px;
            height: 35px;
            display: none;
            background: url(/static/loadingimage.gif) no-repeat;
            cursor: wait;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Art Cover Generator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1>Welcome to Art Cover Generator Website</h1>
        <p>Art Cover Generator</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="/cover" enctype="multipart/form-data">
                    <button type="submit" class="btn btn-primary", onclick="loading();">New</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                    <!--<img src="{{ url_for('static', filename='images/cover0.jpeg') }}" alt="Cover Image">-->
                 <a href="{{ url_for('static', filename='images/cover0.jpeg') }}" download>
                     <img src="{{ url_for('static', filename='images/cover0.jpeg') }}" alt="Cover Image">
                 </a>
            </div>
        </div>
    </div>
    <script>
        // wait to loading song
        // Supongamos que hay una función llamada 'cargarCancion()' que carga la canción cargarCancion().then(function() {
        // Habilita el campo de entrada de texto una vez que la canción se haya cargado
            document.getElementById("text-input").disabled = false;
        });
    </script>

    <script type="text/javascript">// <![CDATA[
        function loading(){
            $("#loading").show();
            $("#content").hide();
        }]]></script>

    <div id="loading"></div>

    <script>
        function loading() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("content").style.display = "none";
        }
    </script>
</body>
</html>
